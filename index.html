<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tiy day 9 - calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>

    <div class="calculator">
      <h1>math-bud 2</h1>
      <div id="number-display">
        <p id="operator-display"></p>
        <p id="number-display-value"></p>

      </div>

      <form class=".calc-input-form" action="index.html" method="post">

        <div class="operators">
          <button class="btn btn-add" type="button" name="add">+</button>
          <button class="btn btn-sub" type="button" name="sub">-</button>
          <button class="btn btn-mult" type="button" name="mult">*</button>
          <button class="btn btn-div" type="button" name="div">/</button>
          <button class="btn btn-mod" type="button" name="mod">%</button>
        </div>

        <div class="numbers">

          <div class="row">
            <button class="btn btn-num" type="button" name="7">7</button>
            <button class="btn btn-num" type="button" name="8">8</button>
            <button class="btn btn-num" type="button" name="9">9</button>
          </div>

          <div class="row">
            <button class="btn btn-num" type="button" name="4">4</button>
            <button class="btn btn-num" type="button" name="5">5</button>
            <button class="btn btn-num" type="button" name="6">6</button>
          </div>

          <div class="row">
            <button class="btn btn-num" type="button" name="1">1</button>
            <button class="btn btn-num" type="button" name="2">2</button>
            <button class="btn btn-num" type="button" name="3">3</button>
          </div>

          <div class="row">
            <button class="btn btn-num" type="button" name=".">.</button>
            <button class="btn btn-num" type="button" name="0">0</button>
            <button class="btn btn-num" type="button" name="clear">C</button>
          </div>

        </div>

        <button class="btn btn-equals" type="button" name="equals">=</button>

      </form>
    </div>


    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
